<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="180" y2="180">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Road/Circuit lines -->
  <path d="M30 120 Q90 60, 150 120" stroke="#fbbf24" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M30 135 Q90 75, 150 135" stroke="#fbbf24" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Racing car (simplified) -->
  <g transform="translate(70, 100)">
    <!-- Car body -->
    <rect x="10" y="20" width="30" height="15" rx="2" fill="#ef4444"/>
    <!-- Car windshield -->
    <rect x="15" y="22" width="10" height="8" rx="1" fill="#22d3ee" opacity="0.6"/>
    <!-- Wheels -->
    <circle cx="18" cy="38" r="5" fill="#1a1a1a" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="32" cy="38" r="5" fill="#1a1a1a" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Speed lines -->
  <path d="M20 100 L25 105 L20 110" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M160 100 L155 105 L160 110" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Text "ARC" stylized -->
  <text x="90" y="45" font-family="monospace" font-size="24" font-weight="bold" fill="#fbbf24" text-anchor="middle">ARC</text>
</svg>









